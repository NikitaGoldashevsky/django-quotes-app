<!DOCTYPE html>
<html>

<head>
	<title>Random Quote</title>
</head>

<body>
	<h1>Случайная цитата</h1>

	{% if quote %}
	<p><strong>Text:</strong> {{ quote.text }}</p>
	<p><strong>Source:</strong> {{ quote.source }}</p>
	<p><strong>Views:</strong> {{ quote.views }}</p>
	<p><strong>Likes:</strong> {{ quote.likes }}</p>
	<p><strong>Dislikes:</strong> {{ quote.dislikes }}</p>
	{% else %}
	<p>Цитат пока нет.</p>
	{% endif %}
</body>

</html>
